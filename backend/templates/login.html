{% extends "base.html" %}

{% block title %}Área Administrativa - Login{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-hero flex items-center justify-center px-4 relative overflow-hidden">
    <!-- Decorative elements -->
    <div class="absolute top-20 left-10 w-72 h-72 bg-orange-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float"></div>
    <div class="absolute bottom-20 right-10 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float" style="animation-delay: 1s;"></div>
    
    <div class="max-w-md w-full relative">
        <!-- Logo -->
        <div class="text-center mb-8 animate-fade-in">
            <a href="/">
                <img src="/static/assets/logo.png" alt="Oriani" class="h-16 mx-auto mb-4">
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Área Administrativa</h1>
            <p class="text-gray-600 mt-2">Acesse o painel de gerenciamento</p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 animate-fade-in stagger-2">
            {% if error %}
            <div class="bg-red-50 border border-red-200 rounded-xl p-4 mb-6 flex items-start">
                <i data-lucide="alert-circle" class="w-5 h-5 text-red-500 mr-3 flex-shrink-0 mt-0.5"></i>
                <p class="text-red-700 text-sm">{{ error }}</p>
            </div>
            {% endif %}
            
            <form method="POST" action="/login">
                <div class="mb-5">
                    <label class="block text-gray-700 font-semibold mb-2" for="email">
                        <i data-lucide="mail" class="w-4 h-4 inline mr-2"></i>Email
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        placeholder="seu@email.com">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="password">
                        <i data-lucide="lock" class="w-4 h-4 inline mr-2"></i>Senha
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full btn-primary text-white py-3.5 rounded-xl font-semibold text-lg shadow-lg">
                    <i data-lucide="log-in" class="w-5 h-5 inline mr-2"></i>
                    Entrar
                </button>
            </form>
        </div>
        
        <!-- Back link -->
        <div class="text-center mt-8 animate-fade-in stagger-3">
            <a href="/" class="text-gray-600 hover:text-orange-500 transition inline-flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Voltar ao site
            </a>
        </div>
    </div>
</div>
{% endblock %}
